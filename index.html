<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Assinatura de E-mail</title>
  <script src="js/html2canvas.min.js"></script>
  <link rel="icon" type="image/png" href="imagens/icon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="card rounded-lg p-3 shadow-lg">
      <div class="btn-group mb-4" role="group" aria-label="Layouts">
        <input type="radio" class="btn-check" name="layout" id="layout-default" value="default" checked>
        <label class="btn btn-outline-primary" for="layout-default">BR Marinas</label>
        <input type="radio" class="btn-check" name="layout" id="layout-alt" value="alt">
        <label class="btn btn-outline-primary" for="layout-alt">BR Marinas JL</label>
      </div>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="setor" name="setor" placeholder="Setor" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="celular" name="celular" placeholder="Celular" required>
      </div>
      <div class="mb-3 d-flex gap-2">
        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
      </div>
      <div class="d-flex gap-2 mb-3">
        <button type="button" class="btn btn-primary flex-fill" onclick="exportarPNG()">Exportar</button>
        <button type="button" class="btn btn-outline-secondary flex-fill" onclick="zerarCampos()">Limpar</button>
      </div>
    </form>
    <div class="border border-2 border-light-subtle rounded-4">
      <div id="assinatura-gerada" class="layout-default">
        <img class="ass-logo" src="imagens/logo_br.png" alt="Logo Br Marinas" />
        <div class="ass-texto">
          <div id="ass-nome" contenteditable="false"></div>
          <div id="ass-setor" contenteditable="false"></div>
          <div contenteditable="false">BR Marinas</div>
          <div id="ass-telefone" contenteditable="false"></div>
          <div id="ass-celular" contenteditable="false"></div>
          <div id="ass-email" contenteditable="false"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
